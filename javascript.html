<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript & DOM Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #dynamicText {
            color: blue;
            font-size: 20px;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2 id="dynamicText">Click the button to change this text!</h2>
    <button onclick="changeText()">Change Text</button>
    <button onclick="toggleElement()">Toggle Box</button>

    <div id="box" style="width: 100px; height: 100px; background-color: lightblue; margin: 20px auto;"></div>
    <h1 id="text" onclick='changeColor()'>Click to change the color of the text.</h1>

    <script src="script.js"></script>


</body>
</html>
